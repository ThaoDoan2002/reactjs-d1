<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Map</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .task-completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const tasks = [
        { id: 1, title: "Do homework", isCompleted: true },
        { id: 2, title: "Cooking", isCompleted: false },
        { id: 3, title: "Gym", isCompleted: false },
        { id: 4, title: "Work", isCompleted: false },
        { id: 5, title: "Learn EL", isCompleted: false },
      ];
      const wrapper = (
        <ul>
          {tasks.map((t) => (
            <li
              key={t.id}
              className={t.isCompleted ? "task-completed" : ""}
            >
              {t.title}
            </li>
          ))}
        </ul>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(wrapper);
    </script>
  </body>
</html>
