<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React.createElement Practice</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .task {
      margin: 30px 0;
      padding: 15px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }

    .card {
      border: 2px solid #333;
      padding: 20px;
      max-width: 300px;
    }

    .btn-primary {
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    const products = [
      { id: 1, name: "Sản phẩm 1", price: 100000 },
      {
        id: 2,
        name: "Sản phẩm 2",
        price: 200000,
      },
      {
        id: 3,
        name: "Sản phẩm 3",
        price: 150000,
      },
    ];
    const wrapper = React.createElement(
      React.Fragment,
      null,
      React.createElement(
        "button",
        {
          onClick: () => {
            alert("Bạn đã nhấn button!");
          },
          className: "btn-primary",
        },
        "Nhấn tôi"
      ),
      React.createElement(
        "div",
        { className: "card" },
        React.createElement("h2", null, "Thông tin"),
        React.createElement("p", null, "Đây là một card đơn giản")
      ),
      React.createElement(
        "div",
        null,
        React.createElement("h1", null, "Danh sách sản phẩm"),
        React.createElement(
          "ul",
          null,
          products.map((p) =>
            React.createElement(
              "li",
              { key: p.id },
              `${p.name} - ${p.price.toLocaleString('vi-VN')}đ`
            )
          )
        )
      )
    );

    const root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(wrapper);
  </script>
</body>

</html>
